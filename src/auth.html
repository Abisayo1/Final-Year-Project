<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="number" class="field1" id="signupUsername" class="form__input" autofocus placeholder= "LCU/UG/" disabled>
                <input type="number" class="field" id="signupUsername" class="form__input" autofocus placeholder= "/" disabled>
                <input id="signupUsername" class="field2" class="form__input" autofocus placeholder="00" name="somename"
           oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
           type = "number"
           maxlength = "2">

        
           <input id="signupUsername" class="field4" class="form__input" autofocus placeholder="00000" name="somename"
           oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
           type = "number"
           maxlength = "5"           

 />
            <input type="number" class="field3" id="signupUsername" class="form__input" autofocus placeholder= "/" disabled>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>


        
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="number" class="field1" id="signupUsername" class="form__input" autofocus placeholder= "LCU/UG/" disabled>
                <input type="number" class="field" id="signupUsername" class="form__input" autofocus placeholder= "/" disabled>
                <input id="signupUsername" class="field2" class="form__input" autofocus placeholder="00" name="somename"
           oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
           type = "number"
           maxlength = "2">

        
           <input id="signupUsername" class="field4" class="form__input" autofocus placeholder="00000" name="somename"
           oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
           type = "number"
           maxlength = "5"           

 />
            <input type="number" class="field3" id="signupUsername" class="form__input" autofocus placeholder= "/" disabled>
                <!-- <input type="integer" id="signupUsername" class="form__input" autofocus placeholder="Matric Number"> -->
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
    
</body>
