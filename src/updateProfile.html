<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card using HTML CSS</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="updateProfile.css">
</head>
<body>
    <div class="wrapper">
        <div class="icons">
            <div class="fb">
                <i class='bx bxl-facebook' ></i>
            </div>
            <div class="inst">
                <i class='bx bxl-instagram' ></i>
            </div>
            <div class="yt">
                <i class='bx bxl-youtube' ></i>
            </div>
        </div>
        <!-- box code -->
        <div class="box">
            <div class="img">
                <img src="img/profile.jpg" alt="">
            </div>
        </div>
        <!-- card code -->
        <div class="card">
            <div class="dialogue-box">
                <div class="text">Treasure YouTuber</div>
                <div class="place">Nigeria, Lagos</div>
            </div>
            <div class="col">
                <p>Front-end Web Developer / User Interface Designer</p>
            </div>
            <div class="button-box">
                <button>Message</button>
                <button class="follow">Follow</button>
            </div>
        </div>
        <!-- card code end -->
    </div>
</body>
    <!-- wrapper ends -->
    <div class="heart"></div>
</html>
